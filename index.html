<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rashid | SEO Specialist & Data Analyst</title>
  <meta name="description" content="SEO Specialist & Data Analyst portfolio of Mohammad Rashid bin Abdullah. Experience, projects, skills, certifications, and contact details." />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="cursor-glow" aria-hidden="true"></div>

  <header class="nav-glass" role="banner">
    <div class="nav-container">
      <a href="#hero" class="nav-logo" aria-label="Go to top">
        <img src="assets/logo.png" alt="Rashid logo" width="28" height="28" />
        <span id="navName">Rashid</span>
      </a>

      <button id="mobile-menu-toggle" class="btn btn-icon" aria-expanded="false" aria-controls="primary-nav" aria-label="Toggle menu">
        <span class="menu-open">‚ò∞</span><span class="menu-close">‚úï</span>
      </button>

      <nav id="primary-nav" class="nav-links" aria-label="Primary navigation">
        <a href="#about" class="nav-link">About</a>
        <a href="#experience" class="nav-link">Experience</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#skills" class="nav-link">Skills</a>
        <a href="#education" class="nav-link">Education</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>

      <div class="nav-actions">
        <a href="assets/Mohammad-Rashid-CV.pdf" class="btn btn-secondary btn-magnetic" target="_blank" rel="noopener">
          Resume
        </a>
        <button id="theme-toggle" class="btn btn-icon btn-magnetic" aria-label="Toggle theme">
          <span class="icon-sun">‚òÄÔ∏è</span>
          <span class="icon-moon">üåô</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section id="hero" class="hero-section container reveal">
      <div class="glass-card hero-content">
        <p class="eyebrow" id="heroLocation"></p>
        <h1 class="hero-title"></h1>
        <p class="hero-subtitle"></p>
        <p id="heroBio"></p>
        <div class="hero-actions" id="heroActions"></div>
      </div>
    </section>

    <section id="about" class="container reveal">
      <h2>About</h2>
      <div class="glass-card" id="aboutCard"></div>
    </section>

    <section id="experience" class="container reveal">
      <h2>Experience</h2>
      <div id="experienceList" class="grid"></div>
    </section>

    <section id="projects" class="container reveal">
      <h2>Projects</h2>
      <div id="projectsList" class="grid"></div>
    </section>

    <section id="skills" class="container reveal">
      <h2>Skills</h2>
      <div id="skillsList" class="skills-grid"></div>
    </section>

    <section id="education" class="container reveal">
      <h2>Education & Certifications</h2>
      <div class="split-grid">
        <div id="educationList" class="grid"></div>
        <div id="certificationsList" class="grid"></div>
      </div>
    </section>

    <section id="testimonials" class="container reveal">
      <h2>Testimonials</h2>
      <div id="testimonialsList" class="grid cols-3"></div>
    </section>

    <section id="contact" class="container reveal">
      <h2>Contact</h2>
      <div class="glass-card contact-card" id="contactCard"></div>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
